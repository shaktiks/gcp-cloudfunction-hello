steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args:
  - gcloud
  - functions
  - deploy
  - gcp-cloudfunction-hello
  - --gen2
  - --region=us-east1
  - --source=.
  - --trigger-http
  - --runtime=java17
  - --entry-point=functions.HelloWorld
  - --memory=512MB
  - --allow-unauthenticated
  - --project=poc-07202024-tool
options:
  logging: CLOUD_LOGGING_ONLY